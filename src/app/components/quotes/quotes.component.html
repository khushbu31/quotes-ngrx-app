<div class="sorting">
  <button (click)="sortData()">Sort {{!sortType ? 'Ascending' : 'Desending'}}</button>
</div>
<div *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>
<ul class="list">
  <li class="item" *ngFor="let quote of quotes$ | async">
    <figure>
      <blockquote>
        <p>{{quote.quote}}</p>
      </blockquote>
      <figcaption>{{quote.author}}</figcaption>
    </figure>
    <div class="actions">
      <button class='btn' (click)="updateQuote(quote)">
        <mat-icon>edit</mat-icon>
      </button>
      <button class='btn' (click)="deleteQuote(quote)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </li>
</ul>
